<div class="highlight"><pre><span class="c"># 解压</span>
<span class="nv">$ </span>unzip filename.zip

<span class="c"># 只打印最简短解压信息，并不解压</span>
<span class="nv">$ </span>unzip -tq filename.zip

<span class="c"># 解压其中一个文件</span>
<span class="nv">$ </span>unzip filename.zip onefile

<span class="c"># 解压到特定目录</span>
<span class="nv">$ </span>unzip filename.zip -d /filePath/filename

<span class="c"># 压缩当前目录</span>
<span class="nv">$ </span>zip filename *

<span class="c"># 压缩当前目录包括所有子目录</span>
<span class="nv">$ </span>zip -r filename *
</pre></div>
