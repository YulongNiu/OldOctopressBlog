<div class="highlight"><pre><span class="c">## 建立文件夹</span>
<span class="nv">$ </span>gdrive mkdir newFolder

<span class="c">## 建立下一层文件夹，-p指定上层目录Id</span>
<span class="nv">$ </span>gdrive mkdir -p M1h4M1dGYUhpSFE newFolder

<span class="c">## 删除文件（文件Id，非名称）</span>
<span class="nv">$ </span>gdrive delete 0BzTeuubJesi

<span class="c">## 删除文件夹（文件Id，非名称）</span>
<span class="nv">$ </span>gdrive delete -r 0BzTeuubJesi
</pre></div>
