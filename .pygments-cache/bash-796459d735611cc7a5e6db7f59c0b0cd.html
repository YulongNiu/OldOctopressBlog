<div class="highlight"><pre><span class="c">## 建立文件夹</span>
<span class="nv">$ </span>gdrive mkdir newFolder&lt;/p&gt;

&lt;h2 <span class="nv">id</span><span class="o">=</span><span class="s2">&quot;pid&quot;</span>&gt;建立下一层文件夹，-p指定上层目录Id&lt;/h2&gt;
&lt;p&gt;<span class="nv">$ </span>gdrive mkdir -p M1h4M1dGYUhpSFE newFolder&lt;/p&gt;

&lt;h2 <span class="nv">id</span><span class="o">=</span><span class="s2">&quot;id-1&quot;</span>&gt;删除文件（文件Id，非名称）&lt;/h2&gt;
&lt;p&gt;<span class="nv">$ </span>gdrive delete 0BzTeuubJesi&lt;/p&gt;

&lt;h2 <span class="nv">id</span><span class="o">=</span><span class="s2">&quot;id-2&quot;</span>&gt;删除文件夹（文件Id，非名称）&lt;/h2&gt;
&lt;p&gt;<span class="nv">$ </span>gdrive delete -r 0BzTeuubJesi
</pre></div>
