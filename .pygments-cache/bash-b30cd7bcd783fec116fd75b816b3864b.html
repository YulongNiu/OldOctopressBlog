<div class="highlight"><pre><span class="c"># yum install ImageMagick</span>

<span class="c"># 设置转换图片质量，1质量最低，100质量最高</span>
<span class="nv">$ </span>convert -quality <span class="m">100</span> input.pdf output.jpg

<span class="c"># 设置像素，比如转换的是500px</span>
<span class="nv">$ </span>convert -density <span class="m">500</span> input.pdf output.jpg
</pre></div>
