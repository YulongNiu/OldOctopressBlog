<div class="highlight"><pre><span class="c"># 解压 </span>
<span class="nv">$ </span>tar -zxvf /filePath/filename.tar.gz

<span class="c"># 压缩 </span>
<span class="nv">$ </span>tar -zcvf /filePath/filename.tar.gz /filePath/filename

<span class="c"># 解压到特定文件夹</span>
<span class="nv">$ </span>tar -zxvf /filePath/filename.tar.gz -C /filePath/filename 

<span class="c"># 压缩到特定文件夹</span>
<span class="nv">$ </span>tar -zcvf /filePath/filename.tar.gz -C /filePath/filename 

<span class="c"># 压缩所有txt类型文件 </span>
<span class="nv">$ </span>gzip *.txt
</pre></div>
