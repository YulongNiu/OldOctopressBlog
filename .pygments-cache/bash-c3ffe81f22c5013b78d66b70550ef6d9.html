<div class="highlight"><pre><span class="c"># 查看用户 </span>
<span class="nv">$ </span>w 
<span class="nv">$ </span>who
<span class="c"># 超过500为后建用户</span>
<span class="nv">$ </span>cat /etc/passwd

<span class="c"># 新建用户 </span>
<span class="nv">$ </span>useradd usrname

<span class="c"># 新建用户设置密码 </span>
<span class="nv">$ </span>passwd usrname newpasswd

<span class="c"># 删除用户 </span>
<span class="nv">$ </span>userdel -r usrname

<span class="c"># 查看用户登陆</span>
<span class="nv">$ </span>last
<span class="nv">$ </span>last usrname

<span class="c"># 查看当前任务 </span>
<span class="nv">$ </span>top
</pre></div>
