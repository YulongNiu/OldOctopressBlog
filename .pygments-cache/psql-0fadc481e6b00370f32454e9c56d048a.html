<div class="highlight"><pre><span class="c1">-- LIKE和NOT LIKE支持对字符串的模式匹配</span>
<span class="c1">-- “_”匹配单一一个字符</span>
<span class="c1">-- “%”匹配0个或多个字符</span>
<span class="k">SELECT</span> <span class="n">column1</span><span class="p">,</span> <span class="n">column2</span>
<span class="k">FROM</span> <span class="n">dataset</span>
<span class="k">WHERE</span> <span class="n">column1</span> <span class="k">LIKE</span> <span class="s1">&#39;F_y%&#39;</span>

<span class="c1">-- SIMILAR TO和NOT SIMILAR TO支持正则匹配</span>
<span class="c1">-- 正则匹配中，仍然使用“_”和“%”</span>
<span class="k">SELECT</span> <span class="n">column1</span><span class="p">,</span> <span class="n">column2</span>
<span class="k">FROM</span> <span class="n">dataset</span>
<span class="k">WHERE</span> <span class="n">column1</span> <span class="k">SIMILAR</span> <span class="k">TO</span> <span class="s1">&#39;[^JM]%&#39;</span>
</pre></div>
